<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/datatables/media/css/jquery.dataTables.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.css"/>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap-css/js/bootstrap.js"></script>
    <script src="../bower_components/datatables/media/js/jquery.dataTables.js"></script>
</head>
<body>

<div class="container" style="margin-top: 10px;">
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="title pull-left">
                All User List
            </div>
            <button class="btn btn-primary pull-right" id="AddUser">addUser</button>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <table id="AjaxTable" class="table table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


<div class="modal fade" id="EditModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">User Edit</h4>
            </div>
            <div class="modal-body">
                <div id="EditSuccess"></div>
                <form action="javascript:void(0)" id="EditForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="EditName"/>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="addr" id="EditaddRess"/>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="phone" id="EdituserName"/>
                    </div>
                    <input type="hidden" name="id" id="regId"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Reset</button>
                <button type="button" class="btn btn-primary" id="EditRegistration">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="registrationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">User Registration</h4>
            </div>
            <div class="modal-body">
                <div id="registrationSuccess"></div>
                <form action="javascript:void(0)" id="registrationForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="userName"/>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="addr" id="addRess"/>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="phone" id="userName"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Reset</button>
                <button type="button" class="btn btn-primary" id="btnRegistration">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script src="all.js"></script>
</body>
</html>
